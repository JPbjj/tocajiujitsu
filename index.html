<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/cabecalho/navbar.css" />
        <link rel="stylesheet" href="assets/css/slides/carousel-inner.css" />
        <link rel="stylesheet" href="assets/css/slides/carousel-control.css" />
        <link rel="stylesheet" href="assets/css/slides/carousel-item1.css" />
        <link rel="stylesheet" href="assets/css/slides/carousel-item2.css" />
        <link rel="stylesheet" href="assets/css/slides/carousel-item3.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <title>Document</title>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-xl justify-content-center navbar-dark py-3"
        >
            <div class="expand navbar-expand">
                <div class="navbar-nav">
                    <a
                        href="#"
                        class="nav-item nav-link d-flex justify-content-center p-2"
                        >Homepage</a
                    >
                    <a
                        href="#"
                        class="nav-item nav-link d-flex justify-content-center p-2"
                        >Sobre</a
                    >
                    <a
                        href="#"
                        class="nav-item nav-link d-flex justify-content-center p-2"
                        >Contato</a
                    >
                </div>
            </div>
        </nav>
        <section class="slides">
            <div class="container">
                <div
                    id="carouselExample"
                    class="carousel slide"
                    data-bs-ride="carousel"
                >
                    <div class="carousel-inner">
                        <div
                            class="carousel-item h-100 active"
                            data-bs-interval="3000"
                            id="carousel-item1"
                        ></div>
                        <div
                            class="carousel-item h-100"
                            data-bs-interval="3000"
                            id="carousel-item2"
                        ></div>
                        <div
                            class="carousel-item h-100"
                            data-bs-interval="3000"
                            id="carousel-item3"
                        ></div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        <section><div class="container">GRID</div></section>
    </body>
</html>
